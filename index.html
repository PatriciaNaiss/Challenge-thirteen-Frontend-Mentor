<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
<main>
  <header>
    <img src="images/logo.svg" alt="Logo">
  </header>
  <section>
    <img src="images/illustration-mockups.svg" alt="ilustrationmockup">
    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </h2>
      <button>Register</button>
      <div>
        <a href="#"><img src="images/facebook.svg" alt="Facebook" width="16" height="16"></a>
        <a href="#"><img src="images/twitter.svg" alt="twitter" width="16" height="16"></a>
        <a href="#"><img src="images/instagram.svg" alt="instagram" width="16" height="16"></a>
      </div>
    </article>
  </section>
</main>
</body>
</html>
